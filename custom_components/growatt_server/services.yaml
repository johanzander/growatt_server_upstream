# Service definitions for Growatt Server integration
# Schemas are defined dynamically in code (__init__.py) using selectors

update_time_segment:
  fields:
    segment_id:
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 9
          mode: box
    batt_mode:
      required: true
      example: "load-first"
      selector:
        select:
          options:
            - "load-first"
            - "battery-first"
            - "grid-first"
    start_time:
      required: true
      example: "08:00"
      selector:
        time:
    end_time:
      required: true
      example: "12:00"
      selector:
        time:
    enabled:
      required: true
      example: true
      selector:
        boolean:
    device_id:
      required: false
      example: "MIN12345"
      selector:
        text:

read_time_segments:
  fields:
    device_id:
      required: false
      example: "MIN12345"
      selector:
        text:
