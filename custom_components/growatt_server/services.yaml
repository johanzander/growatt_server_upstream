# Service definitions for Growatt Server integration
# Schemas are defined in code (__init__.py) using selectors

update_time_segment:
  name: Update time segment
  description: Update a time-of-use (TOU) segment for inverters (MIN, TLX, MIX)
  fields:
    segment_id:
      name: Segment ID
      description: Time segment ID (1-9)
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 9
          mode: box
    batt_mode:
      name: Battery mode
      description: Battery operation mode for this time segment
      required: true
      example: "load-first"
      selector:
        select:
          options:
            - label: "Load First"
              value: "load-first"
            - label: "Battery First"
              value: "battery-first"
            - label: "Grid First"
              value: "grid-first"
    start_time:
      name: Start time
      description: Start time for the segment (HH:MM format)
      required: true
      example: "08:00"
      selector:
        time:
    end_time:
      name: End time
      description: End time for the segment (HH:MM format)
      required: true
      example: "12:00"
      selector:
        time:
    enabled:
      name: Enabled
      description: Whether this time segment is active
      required: true
      example: true
      selector:
        boolean:

read_time_segments:
  name: Read time segments
  description: Read all time-of-use (TOU) segments from an inverter (MIN, TLX, MIX)
